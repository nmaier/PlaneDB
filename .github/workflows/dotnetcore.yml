name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: |
        dotnet build --configuration Release --no-restore --framework netstandard2.1 PlaneDB
        dotnet build --configuration Release --no-restore --framework netcoreapp3.1 PlaneDB.Tests
    - name: Test
      run: dotnet test --no-restore --verbosity normal --framework netcoreapp3.1
